<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

    <title>Client for 310</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="card">
          <button id="stats">Stats</button>
          <button id="users">Users</button>
          <button id="assets">Assets</button>
        </div>

        <input type="file" id="imageInput" />
        <button id="uploadButton">Upload</button>
        <input type="number" id="userid" placeholder="userid" />
        <span id="uploadSpan"></span>

        <!-- add/update user section -->
        <div>
          <br />
          <p>Add/update user:</p>
          <input type="text" id="userEmail" placeholder="email" />
          <input type="text" id="userLastName" placeholder="lastname" />
          <input type="text" id="userFirstName" placeholder="firstname" />
          <button id="addUserButton">Add User</button>
          <span id="addUserSpan"></span>
        </div>
        <div>
          <br />
          <p>Google Geocode API:</p>
          <input
            type="text"
            id="geocodeInput"
            placeholder='ex: "near Evanston"'
          />
          <button id="geocodeButton">Get Images!</button>
          <br />
          <span id="northeastSpan"></span>
          <br />
          <span id="southwestSpan"></span>
        </div>

        <div>
          <p>Search by image size (in KB):</p>

          <input type="number" id="fromSize" placeholder="from" />
          <input type="number" id="toSize" placeholder="to" />
          <button id="searchBySize">Search</button>
          <span id="sizeSpan"></span>
        </div>

        <div id="byDate">
          <p>Search by date created:</p>

          <input type="datetime-local" id="fromDate" placeholder="from" />
          <input type="datetime-local" id="toDate" placeholder="to" />
          <button id="searchByDate">Search</button>
        </div>

        <div>
            <p>Download image:</p>
            <input type="number" id="downloadImageText" placeholder="assetID" />
            <button id="downloadImageButton">Download!</button>
            <span id="downloadStatus"></span>
        </div>
      </div>

      <div id="view" class="column">
        <h2 id="StatusView">Status View</h2>
        <p id="statView"></p>
        <table id="userT">
          <thead>
            <tr>
              <th>UserId</th>
              <th>Email</th>
              <th>Lastname</th>
              <th>Firstname</th>
              <th>BucketFolder</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <hr />

        <table id="assetT">
          <thead>
            <tr>
              <th>AssetId</th>
              <th>UserId</th>
              <th>AssetName</th>
              <th>BucketKey</th>
              <!--<th>Data Created</th>-->
              <th>FileSize</th>
              <th>ResWidth</th>
              <th>ResHeight</th>
              <th>Lat</th>
              <th>Long</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="utils.js"></script>

    <script src="clientscript.js"></script>
  </body>
</html>
